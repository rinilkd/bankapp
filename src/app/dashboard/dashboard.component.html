<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="">
    <h1>welcome {{user}}</h1>
    <a  href="" routerLink="/transaction">view trans history</a>
    <div style="border-radius:20px ;" class="container border border-white w-50 bg-info text-white mt-5 p-2">
        <h1 class="text-center">Deposit</h1>
        <form (ngSubmit)="deposit()" [formGroup]="depositForm" action="">
            <div class="mt-2 p-2">
                <input id="amt" name="amt" formControlName="amt" class="form-control p-2" type="text" placeholder="enter amount">
            </div>

            <div class="mt-2 p-2">
                <input id="acno" name="acno" formControlName="acno" class="form-control p-2" type="text" placeholder="enter acc">
            </div>

            <div class="mt-2 p-2">
                <input id="psw" name="psw" formControlName="psw" class="form-control p-2" type="password" placeholder="enter password">
            </div>

            <div class="mt-2 p-2 text-center">
                <button type="submit" class="btn btn-outline-light">Deposit</button>
            </div>
        </form>
    </div>

    <div style="border-radius:20px ;" class="container border border-white w-50 bg-info text-white mt-5 p-2">
        <h1 class="text-center">Withdraw</h1>
        <form (ngSubmit)="withdraw()" [formGroup]="withdrawForm" action="">
           
            <div class="mt-2 p-2">
                <input id="wacno" name="wacno" formControlName="wacno" class="form-control p-2" type="text" placeholder="enter acc">
            </div>

            <div class="mt-2 p-2">
                <input id="wpsw" name="wpsw" formControlName="wpsw" class="form-control p-2" type="password" placeholder="enter password">
            </div>

            <div class="mt-2 p-2">
                <input id="wamt" name="wamt" formControlName="wamt" class="form-control p-2" type="text" placeholder="enter amount">
            </div>


            <div class="mt-2 p-2 text-center">
                <button type="submit" class="btn btn-outline-light">Withdraw</button>
            </div>
        </form>
    </div>
</body>

</html>
