<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="">
    <div style="border-radius:20px ;" class="container border border-white w-50 bg-dark text-white mt-5 p-2">
        <h1 class="text-center">registration</h1>
        <form (ngSubmit)="register()"[formGroup]="registerForm">
            <div class="mt-2 p-2">
                <input id="acno" name="acno" formControlName="acno" class="form-control p-2"  type="text" placeholder="enter acc">
            </div>
            <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">
            <p class="text-danger">incorrect ac no</p>
        </div>

            <div class="mt-2 p-2">
                <input id="uname" name="uname" formControlName="uname" class="form-control p-2"   type="text" placeholder="enter username">
            </div>

            <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
                <p class="text-danger">incorrect name</p>
            </div>

            <div class="mt-2 p-2">
                <input id="psw" name="psw" formControlName="psw" class="form-control p-2"   type="password" placeholder="enter password">
            </div>
           
        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">
            <p class="text-danger">incorrect password</p>
        </div>

            <div class="mt-2 p-2 text-center">
                <button (click)="register()" type="submit" class="btn btn-outline-light">signUp</button>
            </div>
        </form>
    </div>
</body>
</html>
